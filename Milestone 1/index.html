<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- STYLE -->
  <link rel="stylesheet" href="style.css">
  <title>Boolzapp</title>
</head>
<body>
  <div id="app">
    <div id="main-wrapper">
      <!-- CONTENITORE APP -->
      <div id="containerApp">
        <!-- LATO SINISTRO APP -->
        <div id="leftSide">
          <!-- BARRA ALTA  -->
          <div class="topBarr">
            <!-- ICONA E NOME  -->
            <div class="avatarNome">
              <div class="avatar"><img src="img/avatar_io.jpg" alt=""></div>
              <div class="userName">Sofia</div>
            </div>
            <!--ICONE DI UTILIZZO A DESTRA DEL NOME-->
            <div class="iconTopContainer">
              <div class="icon"><i class="fa-solid fa-circle-notch"></i></div>
              <div class="icon"><i class="fa-solid fa-message"></i></div>
              <div class="icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
            </div>
          </div>
          <!-- BARRA NOTIFICA BLU -->
          <div id="newsBarr">
            <div id="bell"><i class="fa-regular fa-bell-slash"></i></div>
            <div id="contenitoreScritte">
              <div id="scrittaGrande">Ricevi notifiche di nuovi messaggi</div>
              <div id="scrittaPiccola">Attiva notifiche desktop</div>
            </div>
          </div>
        </div>
        <!-- LATO DESTRA APP -->
        <div id="rightSide"></div>
      </div>
    </div>
  </div>




  <script src="script.js"></script>
</body>
</html>
